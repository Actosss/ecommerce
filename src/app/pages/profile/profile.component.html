
  <div *ngIf="userProfile$ | async as userProfile">
      <p>firstName: {{ userProfile.firstname }}</p>
      <p>username: {{ userProfile.username }}</p>
      <p>lastName: {{ userProfile.lastname }}</p>
      <p>email: {{ userProfile.email }}</p>
      <p>id: {{ userProfile.id }}</p>
  </div>
