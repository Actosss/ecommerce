<div class="main">
<div class="container">
      <mat-card  class="example-card" *ngFor="let prod of product">
        <a href=""><span class="material-icons heart">favorite_border</span></a>
        <mat-card-header>
          <mat-card-title class="card-title">{{ prod.name }}</mat-card-title>
          <mat-card-subtitle class="card-subtitle">{{prod.price}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
       <a href=""><span class="material-icons">shopping_cart</span></a>
      </mat-card>
</div>
<mat-paginator  #paginator
                [pageSizeOptions]="[6, 12, 32, 64]"
                [showFirstLastButtons]="true">
</mat-paginator>
</div>
