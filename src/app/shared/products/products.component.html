<div class="main">
<div class="container" *ngIf="products$ | async as products" >
      <mat-card  class="example-card"  *ngFor="let product of products">
        <a href=""><span class="material-icons heart">favorite_border</span></a>
        <mat-card-header>
          <mat-card-title class="card-title">{{ product.name }}</mat-card-title>
          <mat-card-subtitle class="card-subtitle">{{product.price}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <div class="cart-btn">
          <button  class="button"mat-button  color="primary"><span  (click)="addToCart(product.id)" class="material-icons">shopping_cart</span></button>
        </div>

      </mat-card>
</div>
<mat-paginator  #paginator
                [pageSizeOptions]="[6, 12, 32, 64]"
                [showFirstLastButtons]="true">
</mat-paginator>
</div>
